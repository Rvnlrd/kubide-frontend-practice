<div class="container-comic">
  <b>Aparece en:</b>
  <div *ngFor="let comic of comics" class="card-comic">
    <p>{{ comic.name }}</p>
  </div>

  <ngb-pagination
    [(page)]="currentPage"
    [collectionSize]="totalComics"
    [pageSize]="10"
    [ellipses]="true"
    [maxSize]="5"
    (pageChange)="getHeroesComics()"
  ></ngb-pagination>
</div>
